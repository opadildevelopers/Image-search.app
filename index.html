<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image search app | Pixeleap</title>
        <link href='image-search.css' rel='stylesheet'>
    </head>
    <body>
        <div class="background-image">
            <h2>Pixeleap</h2>
            <h1>Image search engine</h1>
            <form id="search-form">
                <input type="text" id="search-box" placeholder="search you picture....">
                <button>Search</button>
            </form>
        </div>
        <div class="next-div">
            <div id="search-result"></div>
            <button id='show-more-btn'>Show More</button>
        </div>
        
        <script src="image-search.js"></script>
    </body>
</html>
